<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
 

        <!-- Login Form -->
        <div class="login-form" id="login-form">
            <h2><center>LOGIN</center></h2>
            <form action="login-action.html" method="POST">
                <div class="input-container">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="forgot-password">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
                <div class="switch-form">
                    <p>Don't have an account? <button type="button" onclick="showSignup()">Sign up</button></p>
                    <a href="./front.html">Home</a>
                </div>
                
            </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form" id="signup-form" style="display: none;">
            <h2><center>SIGNUP</center></h2>
            <form action="signup-action.html" method="POST">
                <div class="input-container">
                    <input type="text" placeholder="Enter Name" name="name" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="switch-form">
                    <p>Already have an account? <button type="button" onclick="showLogin()">Login</button></p>
                </div>
                <div class="home-link">
                    <a href="./front.html">Home</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
